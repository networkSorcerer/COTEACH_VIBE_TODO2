<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 할일 목록</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <h1>할일 목록</h1>
        <p class="subtitle">할일을 추가하고, 수정하고, 삭제해보세요.</p>
      </header>

      <main>
        <section class="todo-input-section">
          <form id="todo-form">
            <input
              type="text"
              id="todo-input"
              placeholder="할일을 입력하고 Enter 또는 추가 버튼을 눌러주세요"
              autocomplete="off"
            />
            <button type="submit" id="add-btn">추가</button>
          </form>
        </section>

        <section class="todo-list-section">
          <ul id="todo-list"></ul>
          <p id="empty-message" class="empty-message">현재 등록된 할일이 없습니다.</p>
        </section>
      </main>
    </div>

    <template id="todo-item-template">
      <li class="todo-item">
        <div class="todo-left">
          <input type="checkbox" class="todo-checkbox" />
          <span class="todo-text"></span>
          <input type="text" class="todo-edit-input" />
        </div>
        <div class="todo-actions">
          <button type="button" class="edit-btn">수정</button>
          <button type="button" class="save-btn">저장</button>
          <button type="button" class="cancel-btn">취소</button>
          <button type="button" class="delete-btn">삭제</button>
        </div>
      </li>
    </template>

    <script type="module" src="script.js"></script>
  </body>
</html>
